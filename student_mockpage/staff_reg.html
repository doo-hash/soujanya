<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">
            FirstName<input type="text" name="fname" placeholder="enter your firstname">
        </label>
        <label for="lname">
            LastName<input type="text" name="lname" placeholder="enter your lastname">
        </label>
        <label for="stdntid">
            Staff ID<input type="text" name="stfid" value="">
        </label>
        <label for="desn">
            Designation<input type="text" name="desn" placeholder="enter your designation title">
        </label>
        <label for="mobile">
            <span>+91</span>
            Mobile No<input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="XXXXXXXXXX">
        </label>
        <label for="emailid">
            Email<input type="email" name="emailid" placeholder="enter your email">
        </label>
        <label for="stfpsd">
            Password<input type="password" name="stfpsd" placeholder="enter your password">
        </label>
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
