<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="registerstyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="teacherreg">
    <div class="tchrreghead">
        <h3>Teacher Registration Form</h3>
    </div>
    <div class="tchrregblk">
    <form action="" method="POST">
        <div class="row">
            <div class="col-3 col-s-12"><label for="fname">FirstName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="fname" placeholder="enter your firstname"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="lname">LastName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="lname" placeholder="enter your lastname"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="classes">Attending Classes</label></div>
            <div class="col-9 col-s-12"><input type="text" name="classes"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="tchrid">Teacher ID</label></div>
            <div class="col-9 col-s-12"><input type="text" name="tchrid" value=""></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="emailid">Email</label></div>
            <div class="col-9 col-s-12"><input type="text" name="eamilid" placeholder="enter your email"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="mobile">Mobile No.</label></div>
            <div class="col-9 col-s-12"><div class="input_blk"><span class="num">+91</span><input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="XXXXXXXXXX"></div></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="tchrpsd">Password</label></div>
            <div class="col-9 col-s-12"><input type="password" name="tchrpsd" placeholder="enter your password"></div>
        </div>
        <div class="row">
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
