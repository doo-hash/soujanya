    <body><form method="POST" action="welcome.html" enctype="multipart/form-data">
        <h3 style="text-align: center;padding-bottom: 0px;">REGISTRATION FORM</h3>
        <p id="p1">Please fill in the form to register.</p>
        <table>
            <tr><th style="font-size: 20px;"><b>Personal Info</b></th></tr>
            <tr><th><label for="f1">FirstName</label></th>
            <td><input type="text" name="f1" placeholder="Enter your firstname" required/></td></tr>
            
            <tr><th><label for="l1">LastName</label></th>
            <td><input type="text" name="l1" placeholder="Enter your lastname" required/></td></tr>
            
            <tr><th><label for="date">Date of Birth</label></th>
            <td><input type="date" name="d1" max="01/01/2021" min="01/01/1990"/></td></tr>
            
            <tr><th><label for="g1">Gender</label></th>
            <td><input type="radio" name="g1" value="male" id="g1" required/>Male<br>
            <input type="radio" name="g1" value="female"id="g1" required/>Female</td></tr>
            
            <tr><th style="font-size: 20px;"><b>Techinical Skills</b></th></tr>
            <tr><th><label for="lang1">Languages</label></th>
            <td><select size="1" name="lang1" multiple required>
                <option value="">Select your choice</option>
                <option value="c">C</option>
                <option value="c2">C++</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="js">Javascript</option>
                <option value=".net">DotNet</option>
                <option value="react">React</option>
                <option value="angular">Angular</option>
                <option value="html">HTML</option>
                <option value="css">CSS/SCSS/Bootstrap</option>
            </select></td></tr>
            <tr><th><label for="db1">DataBases</label></th>
            <td><select size="1" name="db1" multiple required>
                <option value="">Select your choice</option>
                <option value="sql">SQL</option>
                <option value="Mongo">MONGODB</option>
            </select></td></tr>

            <tr><th><label for="e1">Email ID</label></th>
            <td><input type="email" name="e1" placeholder="Enter your Email-ID" required/></td></tr>
            
            <tr><th></td><label for="tel">Mobile No.</label></th>
            <td><input type="tel" name="tl1" max="10" required/></td></tr>
            
            <tr><th>upload your resume</th>
            <td><input type="file" /></td></tr>
            </table>
