        .lgn{

        .stflgn{
            padding: 5px 0px 5px 0px;
            background-color:rgb(238, 90, 119);
            text-align: center;
            }
        [class*="col-"] {
            width:100%
        }
        .input_block{
            display: flex;
            width: 100%;
            margin:6px 0px 10px 0px;
            float: left;
            }
        input[type=text],[type=password],label{
            width: 100%;
            font-size: 20px;
            font-style: italic;
            padding:7px 0px 7px 0px;
            margin-left: 10px;
           }
           label{
               display: inline-block;
           }
        input[type="text"]:focus,[type="password"]:focus{
            border: 2px solid rgb(243, 122, 147);
        }
        .fa-envelope,.fa-lock{
            padding:7px ;
            background:rgb(243, 122, 147);
            color:honeydew;
            text-align: center;
            min-width: 30px;
            margin-right: 10px;
        }
        .stflgn .fa-user-circle{
            display: block;
            color: darkblue;
        }
        button{
            padding: 5px;
            margin:5px 0px 0px 10px;
            font-family: 'Yomogi', cursive;
            font-size: 20px;
            background-color:rgb(243, 122, 147);
            border-radius: 7px;
            border: none;
        }
        button:active,button:hover{
            background-color: dodgerblue;
        }
        p{
            font-size: 18px;
            margin-left:10px;
            padding-bottom: 5px;
        }
        .row:after{
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width:600px){
            .col,.input_block{
                width:100%;
                margin:0px;
            }
        }        
        @media only screen and (min-width: 600px) {

    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}

@media only screen and (min-width:768px) {
