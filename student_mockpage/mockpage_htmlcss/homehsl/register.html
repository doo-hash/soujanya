<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyles.css">
</head>
<body>
<div class="reg">
    <div class="reghead">
        <h3>Registration Form</h3>
    </div>
    <div class="regblk">
        <div class="users">
            <label class="usr"><input type="radio" name="usrlst" id="student" onchange="chkradio()" value="student" >Student</label>
            <label class="usr"><input type="radio" name="usrlst" id="teacher" onchange="chkradio()" value="teacher">Teacher</label>
            <label class="usr"><input type="radio" name="usrlst" id="parent" onchange="chkradio()" value="parent">Parent</label>
        </div>
    <form action="home.html" >
        <div class="row">
            <div class="col-3 col-s-12"><label for="fname">FirstName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="fname" id="fname" required placeholder="enter your firstname"></div>
        </div>

        <div class="row">
            <div class="col-3"><label for="lname">LastName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="lname" id="lname" required placeholder="enter your lastname"></div>
        </div>

        <div class="row">
            <div class="col-3 col-s-12"><label for="childname">Student Name</label></div>
            <div class="col-9 col-s-12"><input type="text" name="childname" id="childname" required placeholder="enter your son/daughter's name"></div>
        </div>

        <div class="row">
            <div class="col-3 col-s-12"><label for="prntid">Parent ID</label></div>
            <div class="col-9 col-s-12"><input type="text" name="prntid" id="prntid" required value=""></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="clss">Attending Classes</label></div>
            <div class="col-9 col-s-12"><input type="text" name="clss" id="clss" required></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="tchrid">Teacher ID</label></div>
            <div class="col-9 col-s-12"><input type="text" name="tchrid" id="tchrid"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="email">Email</label></div>
            <div class="col-9 col-s-12"><input type="text" name="eamil" id="email" required placeholder="enter your email"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="mobile">Mobile No.</label></div>
            <div class="col-9 col-s-12"><div class="input_blk"><span class="num">+91</span>
                <input type="tel" name="mobile" id="moblie" required pattern="[0-9]{10}" placeholder="XXXXXXXXXX"></div></div>
        </div>

        <div class="row">
            <div class="col-3 col-s-12"><label for="stdntcls">Class</label></div>
            <div class="col-9 col-s-12"><input type="text" name="stdntcls" id="stdntcls" required placeholder="enter your class and section"></div>
        </div>
        
        <div class="row">
            <div class="col-3 col-s-12"><label for="stdntrlno">Student Roll No</label></div>
            <div class="col-9 col-s-12"><input type="text" name="stdntrlno" id="rlno"
               onchange="setpsd(stdntrlno.value)"
                required placeholder="enter your roll no"></div>
        </div>

        <div class="row">
            <div class="col-3 col-s-12"><label for="prnts">Father/Mother's Name</label></div>
            <div class="col-9 col-s-12"><input type="text" name="prnts" id="prnts" required placeholder="enter your father/mother's name"></div>
        </div>
        
        <div class="row">
            <div class="col-3 col-s-12"><label for="psd">Password</label></div>
            <div class="col-9 col-s-12"><input type="password" name="psd" id="psd" required placeholder="set your password" readonly></div>
        </div>
        
        <div class="row">
            <button>Register</button>
            <button>Cancel</button>
        </div>
    </form>
    </div>
</div>
<script>

function setpsd(psd){
            var rlno=document.getElementById("rlno").value;
            var psd=document.getElementById("psd");
            psd.value=rlno;
            psd.readonly=true;
}

function chkradio(){
    var stdnt=document.getElementById("student").checked;
    var prnt=document.getElementById("parent").checked;
    var tchr=document.getElementById("teacher").checked;
    var prnts=document.getElementById("prnts");

    var stdntid=document.getElementById("rlno");
    var tchrid=document.getElementById("tchrid");
    var prntid=document.getElementById("prntid");
    var childname=document.getElementById("childname");
    var stdntcls=document.getElementById("stdntcls");
    var mobile=document.getElementById("mobile");
    var tchrclss=document.getElementById("clss");

        if(stdnt){
            tchrid.disabled=true;prntid.disabled=true;
            tchrid.required=false;prntid.required=false;
            tchrclss.disabled=true;tchrclss.required=false;
            mobile.required=false;mobile.disabled=true;
            stdntcls.disabled=false;stdntcls.required=true;
            stdntid.disabled=false;stdntid.required=true;
            prnts.disabled=false;prnts.required=true;
        }
        else if(tchr){
            stdntid.disabled=true;stdntid.required=false;tchrid.required=true;
            prntid.disabled=true;prntid.required=false;tchrid.disabled=false;
            tchrclss.disabled=false;tchrclss.required=true;
            childname.disabled=true;childname.required=false;
            stdntcls.disabled=true;stdntcls.required=false;
            prnts.disabled=true;prnts.required=false;
        }
        else if(prnt){
            stdntid.disabled=false;stdntid.required=true;
            tchrid.disabled=true;tchrid.required=false;prntid.disabled=false;
            tchrclss.disabled=true;tchrclss.required=false;
            prnts.disabled=true;prnts.required=false;
            childname.disabled=false;childname.required=true;
            stdntcls.disabled=false;stdntcls.required=true;
        }
    }
</script>
</body>
</html>
