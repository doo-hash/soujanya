<html>
    <head>
        <script>
            function Check(){
                var uid=frm.t1.value;
                var pwd=frm.p1.value;
                if(uid==null || uid==""){
                    alert('please enter username');
                    return false;
                }
                else{
                    if(pwd.length=="" || pwd.length<8){
                        alert('password should be of min 8 chars');
                        return false;
                    }
                }
            }
        </script>
    </head>
    <body>
        <form name=frm method="POST" action="welcome.html" onsubmit="return Check()">
            <input type="text" name="t1"><br>
            <input type="password" name="p1"><br>
            <input type="submit" value="SignIn">
        </form>
    </body>
</html>
