<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f77c9a430.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="feedbackstyles.css">
    <title>Feedback</title>
    
</head>
<body>
    <div class="feedback">
        <div class="fdbkhead"><h3>FEEDBACK</h3></div>

        <div class="fdbkfrm">
            <form action="" method="POST">
                <div class="row">
                <div class="col-3 col-m-6 col-s-12">
                    <div class="input_block"><input type="text" placeholder="Name" required name="Name" />
                        <i class="fas fa-user fa-2x"></i>
                    </div>
                </div>
        
                <div class="col-3 col-m-6 col-s-12">
                    <div class="input_block"><input type="text" placeholder="Email" required name="Email"/>
                        <i class="fas fa-envelope fa-2x"></i>
                    </div>
                </div>
                
                <div class="col-4 col-m-6 col-s-12">
                    <div class="input_block"><textarea placeholder="Message" required name="Message"></textarea>
                        <i class="fas fa-comment fa-2x"></i>
                    </div>
                </div>
                
                <div class="col-2 col-m-6 col-s-12">
                    <button type="submit">SEND</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
