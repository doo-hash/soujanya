<html>
    <body>
        <script>
            var strObj=new String('this is the string example.');
            document.write(strObj+"<br>");

            var c=strObj.charAt(10);
            document.write(c+"<br>");

            var str1=strObj.replace('the','a');
            document.write(str1+"<br>");

            var i=strObj.indexOf('r');
            document.write(i+"<br>");

            var len=strObj.length;
            document.write(len+"<br>");

            var str2=strObj.concat(", hello");
            document.write(str2);
        </script>
    </body>
</html>
