<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f77c9a430.js" crossorigin="anonymous"></script>
    <title></title>
    <style>
        .parentlogin{
            font-family: 'Yomogi', cursive;
            outline-style: double;
            outline-color:black;
         }
        .prntlgn{
            padding: 5px 0px 5px 0px;
            background-color:rgba(35, 245, 227, 0.753);
            text-align: center;
            }
        .parentlogin .input_block{
            display: flex;
            width: 100%;
            margin:6px 0px 10px 0px;
            float: left;
            }
        .parentlogin input,label{
            width: 100%;
            font-size: 20px;
            font-style: italic;
            padding:7px 0px 7px 0px;
            margin-left: 10px;
           }
        .parentlogin input:hover,.parentlogin input:active{
            border:2px solid rgb(197, 240, 243, 0.719);
        }
        .parentlogin input{
            border: 1px solid rgba(100, 102, 102, 0.342);
            border-right: none;

        }
        .parentlogin .fa-envelope,.parentlogin .fa-lock{
            padding:7px ;
            background:rgba(197, 240, 243, 0.719);
            color:rgb(124, 131, 124);
            text-align: center;
            min-width: 30px;
            margin-right: 10px;
        }
        .parentlogin .fa-user-circle{
            display: block;
            color:rgb(62, 71, 69);
        }
        .parentlogin button{
            padding: 5px;
            margin:5px 0px 0px 10px;
            font-family: 'Yomogi', cursive;
            font-size: 20px;
            background-color:rgba(197, 240, 243, 0.719);
            border-radius: 7px;
            border: none;
        }
        button:active,button:hover{
            background-color: dodgerblue;
        }
        p{
            font-size: 18px;
            margin-left:10px;
            padding-bottom: 5px;
        }
        .row:after{
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width:600px){
            .col,.input_block{
                width:100%;
                margin:0px;
            }
        }
    </style>
</head>
<body>
    <div class="parentlogin">
    <form>
        <div class="prntlgn">
        <h3><i class="fas fa-user-circle fa-2x"></i> Parent Login</h3>
        </div>    
        <div class="row">
        <div class="col">
        <label for="stdntrlno">Parent ID</label>
        </div>
        <div class="input_block">
        <input type="text" name="parntid" placeholder="Parent ID">
        <i class="fas fa-envelope"></i>
        </div>
        </div>
        <div class="row">
        <div class="col">
        <label for="stdntpsd">Password</label>
        </div>
        <div class="input_block">
        <input type="password" name="prntpsd" placeholder="Password">
        <i class="fas fa-lock"></i>
        </div>
        </div>
        <div class="row">
        <button type="submit" name="login">Login</button>
        <button type="reset" name="cancel">Cancel</button>
        </div>
    </form>
    <p>Don't have an account? <a href="#">Register</a> here.</p>
    </div>
</body>
</html>
