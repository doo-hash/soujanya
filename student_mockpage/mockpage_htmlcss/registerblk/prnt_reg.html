<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="registerstyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
    box-sizing: border-box;
}
body{
    margin: 0%;
}
[class*="col-"] {
    float: left;
    width: 100%;
    padding-right: 20px;
} 
[class*="col-"]:last-of-type {
    padding-right: 0px;
}
.row::after{
    content: "";
    display: table;
    clear: both;
}
@media only screen and (max-width: 600px) {
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}
  }
@media only screen and (min-width: 600px) {
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}
  }
@media only screen and (min-width:768px) {
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}     
}
    </style>
</head>
<body>
<div class="parentreg">
    <div class="prntreghead">
        <h3>Parents Registration Form</h3>
    </div>
    <div class="prntregblk">
    <form action="" method="POST">
        <div class="row">
            <div class="col-3 col-s-12"><label for="fname">FirstName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="fname" placeholder="enter your firstname"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="lname">LastName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="lname" placeholder="enter your lastname"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="childname">Student Name</label></div>
            <div class="col-9 col-s-12"><input type="text" name="childname" placeholder="enter your son/daughter's name"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="stdntrlno">Student Roll No</label></div>
            <div class="col-9 col-s-12"><input type="text" name="stdntrlno" placeholder="enter your son/daughter's roll no"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="prntid">Parent ID</label></div>
            <div class="col-9 col-s-12"><input type="text" name="prntid" value=""></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="emailid">Email</label></div>
            <div class="col-9 col-s-12"><input type="text" name="eamilid" placeholder="enter your email"></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="mobile">Mobile No.</label></div>
            <div class="col-9 col-s-12"><div class="input_blk"><span class="num">+91</span><input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="XXXXXXXXXX"></div></div>
        </div>
        <div class="row">
            <div class="col-3 col-s-12"><label for="tchrpsd">Password</label></div>
            <div class="col-9 col-s-12"><input type="password" name="tchrpsd" placeholder="enter your password"></div>
        </div>
        <div class="row">
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
