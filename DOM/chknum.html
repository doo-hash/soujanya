<html>
    <body>
        Nter no 10-20: <input type="text" id="t1">
        <input type="button" value="check value" onclick="fun1()">
        <p id="p1"></p>
        <script>
            function fun1(){
                var i,j;
                i=document.getElementById('p1');
                i.innerHTML="";
                j=document.getElementById('t1').value;

                try{
                    if(j=="") throw 'is empty';
                    if(j<10) throw 'value is small';
                    if(j>20) throw 'value is big';
                    if(isNaN(j)) throw 'value is not number';
                }catch(err){
                    i.innerHTML='Input '+err;
                }
            }
        </script>
    </body>
</html>
