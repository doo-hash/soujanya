<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyles.css">
</head>
<body>
<div class="studentreg">
    <div class="stdntreghead">
        <h3>Student Registration Form</h3>
    </div>
    <div class="stdntregblk">
    <form>
        <div class="row">
            <div class="col-3 col-s-12"><label for="fname">FirstName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="fname" placeholder="enter your firstname"></div>
        </div>

        <div class="row">
            <div class="col-3"><label for="lname">LastName</label></div>
            <div class="col-9 col-s-12"><input type="text" name="lname" placeholder="enter your lastname"></div>
        </div>

        <div class="row">
            <div class="col-3 col-s-12"><label for="stdntcls">Class</label></div>
            <div class="col-9 col-s-12"><input type="text" name="stdntcls" placeholder="enter your class and section"></div>
        </div>
        
        <div class="row">
            <div class="col-3 col-s-12"><label for="stdntrlno">Roll No</label></div>
            <div class="col-9 col-s-12"><input type="text" name="stdntrlno" placeholder="enter your roll no"></div>
        </div>

        <div class="row">
            <div class="col-3 col-s-12"><label for="prnts">Father/Mother's Name</label></div>
            <div class="col-9 col-s-12"><input type="text" name="prnts" placeholder="enter your father/mother's name"></div>
        </div>
        
        <div class="row">
            <div class="col-3 col-s-12"><label for="stdntpsd">Password</label></div>
            <div class="col-9 col-s-12"><input type="password" name="stdntpsd" value="" placeholder="set your password" readonly></div>
        </div>
        
        <div class="row">
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
