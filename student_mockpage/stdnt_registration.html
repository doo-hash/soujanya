<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">
            FirstName<input type="text" name="fname" placeholder="enter your firstname">
        </label>
        <label for="lname">
            LastName<input type="text" name="lname" placeholder="enter your lastname">
        </label>
        <label for="stdntcls">
            Class<input type="text" name="stdntcls" placeholder="enter your class and section">
        </label>
        <label for="stdntrlno">
            Roll No<input type="text" name="stdntrlno" placeholder="enter your roll no">
        </label>
        <label for="prnts">
            Father/Mother's Name<input type="text" name="prnts" placeholder="enter your father/mother's name">
        </label>
        <label for="stdntpsd">
            Password<input type="password" name="stdntpsd" value="" placeholder="set your password" readonly>
        </label>
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
