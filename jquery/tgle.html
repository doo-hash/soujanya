<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn1').click(function(){
                    $('#div1').delay('slow').fadeToggle();
                    $('#div2').delay(1000).fadeToggle();
                    $('#div3').delay(1500).fadeToggle();
                });
            });
        </script>
    </head>
    <body>
        <div id="div1" style="width: 100px;height: 100px;display: none;background-color: pink;margin: 15px;" ></div>
        <div id="div2" style="width: 100px;height: 100px;display: none;background-color: lightgreen;margin: 15px;"></div>
        <div id="div3" style="width: 100px;height: 100px;display: none;background-color: orange;margin: 15px;"></div>
        <button id="btn1">fadein</button>
        <button id="btn2">fadeout</button>
    </body>
</html>
