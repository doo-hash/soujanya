<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f77c9a430.js" crossorigin="anonymous"></script>
    <title>images</title>
</head>
<body>
    <div class="slideshow-container">

        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    
        <div class="hover">
            <form>
              <input type="text" placeholder="Search.." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
    <div class="mySlides fade">
     
      <img src="flowers/download (2).jpg" style="width:100%">
      
    </div>
    
    <div class="mySlides fade">
     
      <img src="flowers/children_fun.jpg" style="width:100%">
      
    </div>
    
    <div class="mySlides fade">
      
      <img src="flowers/download.jpg" style="width:100%">
      
    </div>
    
    <div class="mySlides fade">
     
      <img src="flowers/activity.jpg" style="width:100%">
      
    </div>
    
    <div class="mySlides fade">
     
      <img src="flowers/images (4).jpg" style="width:100%">
      
    </div>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    
    <script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>
</body>
</html>
