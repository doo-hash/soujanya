<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(function(){
                $('button').click(function(){
                    var d=$('div');
                    d.animate({height:"300px", opacity:0.4}, "slow");
                    d.animate({width:"300px", opacity:0.8}, "slow");
                    d.animate({height:"300px", opacity:0.4}, "slow");
                    d.animate({width:"300px", opacity:0.4}, "slow");
                });
            });
        </script>
    </head>
    <body>
        <button>Start</button>
        <div style="background-color: red;border: 4px solid green;width: 100px;height: 100px;position: absolute;"></div>
    </body>
</html>
