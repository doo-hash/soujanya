<html>
    <body>
        <script>
            const count=true;
            let countval=new Promise(function(resolve,reject){
                if(count){
                    resolve('there is acount value');
                }
                else{
                    reject('there is no count value');
                }
            });
            countval.then(function(data){
                document.write(data);
            });
        </script>
    </body>
</html>
