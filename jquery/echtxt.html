<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    $("li").each(function(){
                        alert($(this).text());
                    });
                });
            });

        </script>
    </head>
    <body>
        <button>Click</button>
        <li>ddd</li>
        <li>sfgd</li>
        <li>adsfdg</li>
    </body>
</html>
