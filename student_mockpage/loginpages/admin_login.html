<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f77c9a430.js" crossorigin="anonymous"></script>
    <title></title>
    <style>
        .stf{
            font-family: 'Yomogi', cursive;
            outline-style: double;
            outline-color:black;
         }
        .stflgn{
            padding: 5px 0px 5px 0px;
            background-color:rgb(238, 90, 119);
            text-align: center;
            }
            .col{
            width:25%;
            float:left;
            margin-top: 6px;
        }
        .input_block{
            display: flex;
            width: 75%;
            margin:6px 0px 10px 0px;
            float: left;
            }
        input[type=text],[type=password],label{
            width: 100%;
            font-size: 20px;
            font-style: italic;
            padding:7px 0px 7px 0px;
            margin-left: 10px;
           }
           label{
               display: inline-block;
           }
        input[type="text"]:focus,[type="password"]:focus{
            border: 2px solid rgb(243, 122, 147);
        }
        .fa-envelope,.fa-lock{
            padding:7px ;
            background:rgb(243, 122, 147);
            color:honeydew;
            text-align: center;
            min-width: 30px;
            margin-right: 10px;
        }
        .fa-user-circle{
            display: block;
            color: darkblue;
        }
        button{
            padding: 5px;
            margin:5px 0px 0px 10px;
            font-family: 'Yomogi', cursive;
            font-size: 20px;
            background-color:rgb(243, 122, 147);
            border-radius: 7px;
            border: none;

        }
        button:active,button:hover{
            background-color: dodgerblue;
        }
        p{
            font-size: 18px;
            margin-left:10px;
            padding-bottom: 5px;
        }
        .row:after{
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width:600px){
            .col,.input_block{
                width:100%;
                margin:0px;
            }
        }
</style>
</head>
<body>
    <div class="stf">
    <form>
        <div class="stflgn">
        <h3><i class="fas fa-user-circle fa-2x"></i> Admin/Staff Login</h3>
        </div>    
        <div class="row">
        <div class="col">
        <label for="stdntrlno">Admin/Staff ID</label>
        </div>
        <div class="input_block">
        <input type="text" name="stfid" placeholder="Admin/Staff ID">
        <i class="fas fa-envelope"></i>
        </div>
        </div>
        <div class="row">
        <div class="col">
        <label for="stfpsd">Password</label>
        </div>
        <div class="input_block">
        <input type="password" name="stdntpsd" placeholder="Password">
        <i class="fas fa-lock"></i>
        </div>
        </div>
        <div class="row">
        <button type="submit" name="login">Login</button>
        <button type="reset" name="cancel">Cancel</button>
        </div>
    </form>
    </div>
</body>
</html>
