<html>
    <body>
        <script>
            function Add (...n)  {
                return n.reduce((a,b)=>a+b);
            }
            document.write(Add(10,20)+"<br>");
            document.write(Add(5,10,15)+"<br>");
            document.write(Add(11,22,33,44));
        </script>
    </body>
</html>
